  title: Von der Kogni zur KI-Forschung
  content: |
    Mein Studium der Kognitionswissenschaft in Freiburg hat mir die Türen zur KI-Forschung geöffnet. Die interdisziplinäre Ausbildung – von Psychologie über Informatik bis hin zu Philosophie – war die perfekte Grundlage für meine spätere Karriere.
    
    Besonders in Erinnerung geblieben sind mir die kleinen Seminare, in denen wir komplexe Themen wie Bewusstsein, Wahrnehmung und maschinelles Lernen diskutieren konnten. Die Dozenten nahmen sich immer Zeit für Fragen und förderten kritisches Denken.
    
    Heute arbeite ich als Research Scientist bei einem führenden KI-Unternehmen und kann täglich auf das zurückgreifen, was ich in Freiburg gelernt habe. Ohne Kogni wäre ich heute nicht da, wo ich bin.
