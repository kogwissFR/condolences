  title: Unvergessliche Seminaratmosphäre
  content: |
    Was das Kogni-Studium so besonders gemacht hat, war die enge Gemeinschaft. Wir waren eine kleine Gruppe, die sich gegenseitig unterstützt hat – sei es bei schwierigen Hausarbeiten oder beim Verständnis komplexer Konzepte.
    
    Ich erinnere mich noch gut an die Diskussionen im Seminar über die Philosophy of Mind, wo wir stundenlang über das Leib-Seele-Problem debattiert haben. Solche intensiven intellektuellen Auseinandersetzungen findet man selten.
    
    Auch die interdisziplinären Projekte, bei denen wir Psychologie-Experimente mit Informatik-Modellen kombiniert haben, waren prägend. Diese Erfahrung hat mir gezeigt, wie wertvoll verschiedene Perspektiven auf ein Problem sein können.
