# Site settings
title: "Kognitionswissenschaft Freiburg - Erinnerungen"
description: "Erinnerungen und Erfolgsgeschichten ehemaliger Studierender des Studiengangs Kognitionswissenschaft"
baseurl: "/condolences" # Repository name for GitHub Pages
url: "https://kogwissFR.github.io" # Your GitHub Pages URL

# Build settings
markdown: kramdown
permalink: pretty

# Exclude from build
exclude:
  - README.md
  - DATA.md
  - REQUIREMENTS.md
  - INSTRUCTIONS.md
  - knowledge/
  - data/
  - scripts/validate_data.py
  - scripts/requirements.txt
  - .DS_Store
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

