<header class="site-header">
  <div class="header-container">
    <div class="logo-section">
      <!-- University Freiburg Logo -->
      <a href="https://uni-freiburg.de/" target="_blank" rel="noopener" class="uni-logo-link">
        <img src="{{ '/assets/images/uni-freiburg-logo.png' | relative_url }}" 
             alt="Universität Freiburg Logo" 
             class="uni-logo"
             onerror="this.style.display='none'">
      </a>
      <div class="site-title">
        <h1><a href="{{ '/' | relative_url }}">Kognitionswissenschaft</a></h1>
        <p class="subtitle">Erinnerungen & Erfolgsgeschichten</p>
      </div>
    </div>
    
    <nav class="main-nav" role="navigation" aria-label="Hauptnavigation">
      <button class="nav-toggle" aria-label="Navigation öffnen" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-menu">
        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active" aria-current="page"{% endif %}>Startseite</a></li>
        <li><a href="{{ '/submit.html' | relative_url }}" {% if page.url == '/submit.html' %}class="active" aria-current="page"{% endif %}>Geschichte einreichen</a></li>
        <li><a href="{{ '/about.html' | relative_url }}" {% if page.url == '/about.html' %}class="active" aria-current="page"{% endif %}>Über dieses Projekt</a></li>
      </ul>
    </nav>
  </div>
</header>

<script>
  // Mobile navigation toggle
  document.addEventListener('DOMContentLoaded', function() {
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');
    
    if (navToggle) {
      navToggle.addEventListener('click', function() {
        const isExpanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !isExpanded);
        navMenu.classList.toggle('active');
      });
    }
  });
</script>
