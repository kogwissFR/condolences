<header class="site-header">
  <div class="header-container">
    <div class="logo-section">
      <!-- University Freiburg Cognitive Science Logo -->
      <a href="https://uni-freiburg.de/cognition/" target="_blank" rel="noopener" class="uni-logo-link">
        <img src="https://uni-freiburg.de/cognition/wp-content/uploads/sites/20/Cognitive-Science-Bild-2.jpg" 
             alt="Kognitionswissenschaft Freiburg Logo" 
             class="uni-logo">
      </a>
      <div class="site-title">
        {% if page.lang %}
          {% assign t = site.data.translations[page.lang] %}
        {% else %}
          {% assign t = site.data.translations[site.default_lang] %}
        {% endif %}
        <h1><a href="{{ '/' | relative_url }}">{{ t.site_title }}</a></h1>
        <p class="subtitle">{{ t.subtitle }}</p>
      </div>
    </div>
    
    <div class="header-right">
      {% include language-switcher.html %}
      
      <!-- University Freiburg Main Logo -->
      <a href="https://uni-freiburg.de/" target="_blank" rel="noopener" class="uni-logo-main-link">
        <img src="https://cd.uni-freiburg.de/wp-content/uploads/2022/09/ufr-logo-white-2.png"

    </div>
  </div>
